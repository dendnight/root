<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>

 </head>
 <body>
  <input type="file" id="images" multiple accept="image/*" style="display:none;" />
  <a href="#" id="fileSelect">Select Image</a>&nbsp;&nbsp;<a href="#" id="upload">Upload Image</a>
  <div id="dropbox" style="height:200px;width:300px;border:1px solid #333;"></div>
  <span id="preview"></span>

	

  <script>
	if(!window.File){
		//alert('sorry!');
	}

	var inputElement = document.getElementById("images"),// type="file"
	fileSelect = document.getElementById("fileSelect"),// a || button ...
	dropbox = document.getElementById("dropbox"),// 
	upload = document.getElementById("upload"),
	preview = document.getElementById("preview");// view image 

	dropbox.addEventListener("dragenter",function(e){
		e.stopPropagation();
		e.preventDefault();
	},false);

	dropbox.addEventListener("deagvoer",function(e){
		e.stopPropagation();
		e.preventDefault();
	},false);

	dropbox.addEventListener("drop",function(e){
		e.stopPropagation();
		e.preventDefault();

		var files = e.dataTransfer.files;
		alert(1);
		handleFiles(files);
	},false);

	fileSelect.addEventListener("click",function(e){
		if(fileSelect){
			inputElement.click();
		}
		e.preventDefault();
	},false);

	inputElement.addEventListener("change",function(){
		handleFiles2(this.files);

	},false);

	function handleFiles(files){
		for(var i = 0; i< files.length ; i++){
			var file = files[i];
			
			var imageType = /image.*/;

			if(!file.type.match(imageType)){
				continue;
			}

			var img = document.createElement("img");
			img.classList.add("item");
			img.file = file;
			img.height = 100;

			preview.appendChild(img);

			var reader = new FileReader();
			reader.onload = (function(aImg){return function(e){aImg.src=e.target.result;};})(img)
			reader.readAsDataURL(file);
		}
	}
	
	window.URL = window.URL || window.webkitURL;

	function handleFiles2(files){
		for(var i = 0;i<files.length;i++){
			var img = document.createElement("img");
			img.classList.add("item");
			img.file = files[i];
			img.src = window.URL.createObjectURL(files[i]);
			img.height = 100;
			img.onload = function(e){
				window.URL.revokeObjectURL(this.src);
			}
			preview.appendChild(img);

		}
	}
	
	upload.addEventListener("click",function(){
		var imgs = document.querySelectorAll(".item");
        
        for(var i = 0;i < imgs.length;i++){
			new fileUpload(imgs[i],imgs[i].file);
		}
	},false);

	function fileUpload(img,file){
		console.log(img);
		
		var self = this;
		var xhr = new XMLHttpRequest();
		if (xhr.upload) {
			// 上传中
			xhr.upload.addEventListener("progress", function(e) {
				if(e.lengthComputable){
					console.log(Number(Math.round((e.loaded * 100) / e.total)));
				}
				console.log(e.loaded);
				console.log(e.total);
				console.log(e);
			}, false);
	
			// 文件上传成功或是失败
			xhr.onreadystatechange = function(e) {
				if (xhr.readyState == 4) {
					if (xhr.status == 200) {
						console.log("ok");
					
					} else {
						console.log("sorry");
					}
				}
			};
	
			var fd = new FormData();
			xhr.open("POST", 'upload.htm', true);
			fd.append('images', file);
			xhr.send(fd);
		}

	}
  </script>

 </body>
</html>
